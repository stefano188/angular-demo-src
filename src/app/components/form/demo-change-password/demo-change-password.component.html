
<form [formGroup]="form" #f="ngForm" (ngSubmit)="changePwd(f)" >
    <div class="form-group">
        <div style="font-size:12px">
            Old password: qwer 
        </div>
        <label for="oldPassword">Old Password</label>
        <input 
            formControlName="oldPassword" 
            id="oldPassword"
            type="password"
            class="form-control"
            (keyup)="logForm(f)">
        <div *ngIf="oldPassword.touched && oldPassword.invalid" class="alert alert-danger">
            <div *ngIf="oldPassword.errors.required" >
                Old Password is required
            </div>
            <div *ngIf="oldPassword.errors.invalidOldPassword">
                Old Password is invalid
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="newPassword">New Password</label>
        <input 
            formControlName="newPassword" 
            id="newPassword"
            type="password"
            class="form-control">
        <div *ngIf="newPassword.touched && newPassword.invalid" class="alert alert-danger">
            New Password is required
        </div>
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
            formControlName="confirmPassword" 
            id="confirmPassword"
            type="password"
            class="form-control">
        <div *ngIf="confirmPassword.touched && confirmPassword.invalid" class="alert alert-danger">
            Confirm Password is required
        </div>
        <div *ngIf="confirmPassword.valid && form.invalid && form.errors.passwordShouldMatch" class="alert alert-danger">
            New Password and Confirm Password should match
        </div>
    </div>
    <div *ngIf="form.errors">
        <div *ngIf="form.errors.raiseError; then formUnavailable else formAvailable">
        </div>
        <ng-template #formUnavailable>
            Submit Unavailable
        </ng-template>
        <ng-template #formAvailable>
            <button type="submit" class="btn btn-primary">Change Password</button>
        </ng-template>
    </div>
</form>
