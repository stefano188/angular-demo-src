

<body>
    <div class="container">
    
      <h1>Modal Examples</h1>

      <ng-template #authModalBody 
        let-titleT="title" 
        let-loginTabActiveT="loginTabActive">

        <h5>{{titleT}}</h5>

        <au-tab-panel>
            <au-tab title="Login" [selected]="loginTabActiveT">
                <form>
                    <div class="form-field">
                        <au-fa-input id="email-field" icon="envelope">
                            <input auInput type="email" name="email"
                                   placeholder="Email" autocomplete="off">
                        </au-fa-input>
                    </div>
                    <div class="form-field">
                        <au-fa-input icon="lock">
                            <input auInput type="password" name="email"
                                   placeholder="Password" autocomplete="off">
                        </au-fa-input>
                    </div>
                </form>
            </au-tab>

            <au-tab title="Sign Up" [selected]="!loginTabActiveT">
                <form>
                    <div class="form-field">
                        <au-fa-input icon="envelope">
                            <input auInput type="email" name="email"
                                   placeholder="Email" autocomplete="off">
                        </au-fa-input>
                    </div>
                    <div class="form-field">
                        <au-fa-input icon="lock">
                            <input auInput type="password" name="email"
                                   placeholder="Password" autocomplete="off">
                        </au-fa-input>
                    </div>
                    <div class="form-field">
                        <au-fa-input icon="lock">
                            <input auInput type="password" name="email"
                                   placeholder="Confirm Password" autocomplete="off">
                        </au-fa-input>
                    </div>
                </form>
            </au-tab>
        </au-tab-panel>

      </ng-template>
    
      <!-- if [body] is set => it will use the template passed as a reference -->
      <!-- otherwise it will use the default content projected -->
      <au-modal #modal 
        class="auth-modal" 
        [hideOnEsc]="true"
        [hideOnClickOutside]="false"
        [body]="authModalBody"
        [context]="{title: 'Login or Sign Up', loginTabActive:loginActive}"
        *auModalOpenOnClick="[loginButton,signUpButton]">

        
        <i class="fa fa-times" (click)="modal.close()"></i>
        

      <!-- the default content projected -->
        <au-tab-panel>
            <au-tab title="Default">
                <form>
                    <div class="form-field">
                        <au-fa-input id="email-field" icon="envelope">
                            <input auInput type="email" name="email"
                                   placeholder="Email" autocomplete="off">
                        </au-fa-input>
                    </div>
                    <div class="form-field">
                        <au-fa-input icon="lock">
                            <input auInput type="password" name="email"
                                   placeholder="Password" autocomplete="off">
                        </au-fa-input>
                    </div>
                </form>
            </au-tab>
        </au-tab-panel>

      </au-modal>
    
    
    
    
    
    
      <div class="modal-buttons">
    
        <button #loginButton (click)="setLoginActive(true)">Logins</button>
    
        <button #signUpButton (click)="setLoginActive(false)">Sign Up</button>
    
      </div>
    
    </div>
    
</body>
