
<ng-template #defaultTabsHeader let-tabsCtsValues="tabsCtx">
    <!-- {{tabsCtsValues | json}} -->

    <ul class="tab-panel-buttons" *ngIf="tabs">
        <li [ngClass]="{selected: tab.selected}" 
            (click)="selectTab(tab)"
            *ngFor="let tab of tabs">
            {{tab.title}}
        </li>
    
        <!-- <li class="selected">Login</li>
        <li>Sign Up</li>
        <li>Contact</li> -->
    
    </ul>

</ng-template>

<ng-container *ngTemplateOutlet="headerTemplate ? headerTemplate : defaultTabsHeader; context:tabsContext"></ng-container>

<ng-content></ng-content>
