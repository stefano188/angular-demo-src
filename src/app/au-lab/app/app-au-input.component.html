<body>
  
  <!-- Au Input DIV -->
    <div class="container" style="display: none;">
      <h1>Font Awesome</h1>
    
    <div class="form">
    
      <div class="form-row">
          <label>Normal Input:</label>
          <input class="normal-input" type="email" name="email" placeholder="E-mail">
      </div>
    
      <div class="form-row">
        <label>Email:</label>
        <au-fa-input icon="envelope">
          <input type="email" name="email" placeholder="E-mail">
        </au-fa-input>
      </div>
      <div class="form-row au-fa-input-red-theme">
        <label>Password</label>
        <au-fa-input icon="lock">
          <input type="email" name="email" placeholder="Password">
        </au-fa-input>
      </div>
      <div class="form-row">
        <label>Stripe:</label>
        <au-fa-input icon="cc-stripe">
          <input type="email" name="email" placeholder="Stripe">
        </au-fa-input>
      </div>
      <div class="form-row">
        <label>Paypal:</label>
        <au-fa-input icon="paypal">
          <input type="email" name="email" placeholder="Paypal">
        </au-fa-input>
      </div>

    </div>
    
    
    
    
    
    
    
    </div>
  
    
    <!-- Au Tab Panel -->
    <div class="container">
      
      <ng-template #headerButtons>
        <button (click)="tabPanel.selectTab(loginTab)">Login</button>
        <button (click)="tabPanel.selectTab(signUpTab)">Sign Up</button>
      </ng-template>
      

      <h2>Tab Panel</h2>

      <au-tab-panel #tabPanel >

        <au-tab title="Login" #loginTab>
          <form>
            <div class="form-field">
                <label>Email:</label><input>
            </div>
            <div class="form-field">
                <label>Password:</label><input>
            </div>
          </form>
        </au-tab>

      
        <au-tab title="Sign Up" #signUpTab>
          <form>
            <div class="form-field">
                <label>Email:</label><input>
            </div>
            <div class="form-field">
                <label>Password:</label><input>
            </div>
            <div class="form-field">
                <label>Confirm Password:</label><input>
            </div>
          </form>        
        </au-tab>


        <au-tab title="Contact">
          <form>
            <div class="form-field">
                <label>Email:</label><input>
            </div>
            <div class="form-field">
                <label>Message:</label>
                <textarea></textarea>
            </div>
          </form>        
        </au-tab>


      </au-tab-panel>
    
    </div>

    </body>
